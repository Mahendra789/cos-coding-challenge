<section>
  <form class="form" autocomplete="off">
    <mat-form-field appearance="fill">
      <mat-label>Email Id</mat-label>
      <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input type="password" matInput [formControl]="passwordFormControl" id="password">
      <mat-error *ngIf="passwordFormControl.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <button mat-icon-button [class.pointer]="emailFormControl.valid && passwordFormControl.valid" [disabled]="!(emailFormControl.valid && passwordFormControl.valid)" (click)="login()">
      <mat-icon>arrow_right_alt</mat-icon>
    </button>
  </form>

  <div class="loader" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
  </div>
</section>
